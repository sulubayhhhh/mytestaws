name: Cd pipeline

on:
  workflow_run:
    workflows: ["CI Pipline"]
    
    types:
      - completed

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Pull Docker image
        run: sudo docker pull sulubay/mytestaws

      - name: Delete all Docker containers
        run: sudo docker rm -f mytestaws-container || true

      - name: Run Docker container
        run: sudo docker run -d -p 8080:5000 --name mytestaws-container sulubay/mytestaws

